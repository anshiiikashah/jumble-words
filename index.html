<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jumbo</title>
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
</head>
<body>
    <div id="firstPage">
        <div id="main">J U M B O</div>
        <div id="word" class="box"></div>
        <div id="unscramble" class="box"></div>
        <div id="check">
            <button id="button">Check </button>
            <div id="correct">CORRECT !</div>
            <div class="nextAndTry">
            <div id="next">Next</div>
            <div id="tryAgain">Try Again</div>
            
            </div>
            <div id="end">Game Over</div>
        </div>
        
    </div>
</body>
</html>
